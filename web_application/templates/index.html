<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>stoky_bot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
  <section id="messenger">
    <header id="chat-header">
      <div>Total Sentiment Value</div>
      <div id="sentiment-value">
        0
      </div>
    </header>
    <main id="chat-window">
      <div class="message received-message" id="welcome-message">
        <div class="message-bubble">
          <div class="message-header">
            <div class="sender-name">stoky_bot</div>
            <div class="sending-time"></div>
          </div>
          <div class="message-text">
            Hi!
          </div>
        </div>
      </div>
    </main>
    <form id="input-form">
      <input type="text" id="text-input" placeholder="Enter your message..." autocomplete="off">
      <button type="submit" id="messenger-send-button">Send</button>
    </form>
  </section>
  <script src='https://use.fontawesome.com/releases/v5.0.13/js/all.js'></script>
  <script src="{{ url_for('static', filename='scripts/new-message.js') }}"></script>
</body>
</html>
